<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="icon" href="bookmark.ico">
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>


<div class=" Bookmarkcontainer container pt-5">
    <h1 class="mb-3"> Bookmarker</h1>
<div class="formContainer row mt-5 pb-3">

    <div class="col-12">
        <form>
            <h2 class=" text-center mt-4 mb-5"> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites  <i class="fa-solid fa-bookmark"></i></h2>
            <label for="SiteName" class="fw-bolder"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name  </label>
            <div class="input-group mb-3 mt-2 shadow d-block" >
                <input   id="SiteName"  type="text"  class="form-control w-100" placeholder="Bookmark Name" aria-label="Username" aria-describedby="basic-addon1">
                <div class="alert alert-danger d-none"> Site name must contain contain only letters or numbers and at least 3 characters  </div>

              </div>
              <label for="SiteURL"  class="fw-bolder"><i class="fa-solid fa-link pe-2"></i>Site URL  </label>
              <div class="input-group mb-3  mt-2 shadow d-block">
                  <input id="SiteURL"  type="text"  class="form-control w-100" placeholder="websit Url" aria-label="Username" aria-describedby="basic-addon1">
                  <div class="alert alert-danger d-none">  You must enter a valid site URL. </div>
                </div>
          <button class="d-block m-auto mt-2 "   type="button"  onclick="addbookmark()">Submit</button>
    <!-- make type="button"  or add preventDefault to event   to avoid refresh page-->
        </form>

    </div>

</div>
<div  id="notification"class="alert alert-warning text-center " role="alert">
    The bookmark has been added to your favorite bookmarks.  </div>
<div class="tableContainer row  pb-3 "> 

    <div class="col-12"> 
        <div class="container ">
            <div class="form-floating  searchBox  mb-4 m-auto shadow ">
              <input type="text"   class="form-control" id="searchinput" placeholder="proudactPrice " oninput="filterbookmark()">
              <label for="searchinput">Search in bookmark names <i class="fa-solid fa-magnifying-glass"></i></label>
            </div>
        <table class="table table-responsive  table-hover text-center align-middle shadow ">
            
            <thead >
                <tr>
                 <th >index</th>
                  <th >Website Name</th>
                  <th >Visit</th>
                  <th class="">Delete</th>     
               
                </tr>
              </thead>
              <tbody id="tbody">
  
              </tbody>
        </table>

    </div>



</div>


</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>  </script>

 <script src="js/bootstrap.bundle.min.js"> </script>
<script src="js/index.js"> </script>

</body>
</html>
